<body>
    
<div class="form">

      <div class="sub-form">

           <h2>Netflox Prime Account Registration Form</h2>
          <label for="email" class="email">email</label><br>
          <input class="email" type="email" id="email" required name="email"><br>
          <label for="password">password</label>
          <input type="password" id="password" name="password"><br>
          <label for="Nama">Nama</label><br>
          <input type="Nama" id="Nama" name="Nama"><br>

          gender <br>

          <br>
          alamat <br>

          <input type="checkbox" name="movie4" id="others">others <br>

            <option value="lm3">6 bulan</option>
