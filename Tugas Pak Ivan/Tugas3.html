<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tugas3.css">
</head>
<body>
    <h2>Kalkulator sederhana</h2> <br>
        <label for="a">Nilai 1</label>
        <input type="number" id="a" name="a" value="">
        <br>
        <label for="b">Nilai 2</label>
        <input type="number" id="b" name="b" value=""><br>
        <button value="+"  name="hitung" onclick="hitung(this.value)" >+</button>
        <button value="-"  name="hitung" onclick="hitung(this.value)" >-</button>
        <button value="*"  name="hitung" onclick="hitung(this.value)">*</button>
        <button value="/"  name="hitung" onclick="hitung(this.value)">/</button>
<br><br><br>
 hasil = <output type="text" name="hasil" id="hasil">

    <script>
         function hitung(pilihan)
        {
        let a = parseFloat(document.getElementById('a').value);
        let b = parseFloat(document.getElementById('b').value);
        let hasil = 0
        
        switch(pilihan){
            case '+':
                hasil = a + b;
                break;
            case '-':
                hasil = a - b;
                break;
            case '*':
                hasil = a * b;
                break;
            case '/':
                hasil = a / b;
                break;
            default:
                hasil = 0               
        }
        document.getElementById("hasil").innerHTML = hasil;
        alert(a + pilihan + b + "=" + hasil)
    }

    </script>
</body>
</html>
